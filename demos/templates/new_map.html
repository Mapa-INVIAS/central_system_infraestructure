{% extends 'index.html' %}

{% block content %}

<style>

/* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Header con logo */
header {
  background-color: #2c3e50;
  color: white;
  padding: 15px;
  text-align: center;
}

header img {
  height: 60px;
  vertical-align: middle;
}

header h1 {
  display: inline-block;
  margin-left: 10px;
  font-size: 1.5rem;
  vertical-align: middle;
}

/* Centrado del formulario */
section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
  background-color: #ecf0f1;
}

form {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  text-align: center;
  width: 350px;
}

form h1 {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #34495e;
}

form input[type="file"],
form input[type="text"],
form input[type="submit"] {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #bdc3c7;
}

form input[type="submit"] {
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

form input[type="submit"]:hover {
  background-color: #2980b9;
}

/* Footer */
footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 15px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

</style>

<header> 
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/INV%C3%8DAS_Colombia_logo.png/1200px-INV%C3%8DAS_Colombia_logo.png" alt="Logo">
   <h1>INVIASVIVO:MAXENT</h1>
</header>

<section>
    <form action="{% url 'ejecutar_maxent' %}" method="post">
        {% csrf_token %}
        <h1>Interface para lanzar proceso de modelo maxent</h1>
        <input type="submit" value="Procesar información">
    </form>

</section>

<footer> <p>&copy; 2025 INVIASVIVO - Todos los derechos reservados</p> </footer>

{% endblock %}
