<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Raster TIFF en ArcGIS JS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv { height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/ImageryLayer"
      ], function(Map, MapView, ImageryLayer) {

        const map = new Map({ basemap: "topo-vector" });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-74.0721, 4.7110], // Bogot√°
          zoom: 10
        });

        const rasterLayer = new ImageryLayer({
          url: "https://tu-servidor/arcgis/rest/services/NombreDelServicio/ImageServer"
        });

        map.add(rasterLayer);
      });
    </script>
  </body>
</html>
